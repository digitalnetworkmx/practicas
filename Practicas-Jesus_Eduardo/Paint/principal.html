<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="diseño.css">
  </head>
  <body >

    <div class="contenedor">

      <div class="portapapeles">
        <div class="arriba">

          <div class="derecha">
            <a  id="botonDescargar" download="JECR.PNG">
              <button type="button" name="button"   onClick="download()">
                <div class="imagenGuardar"></div>
              </button>
            </a>
            Descargar
          </div>
        </div>
        Portapapeles
      </div>

      <div class="imagenes">
        <input type="text" placeholder="URL" id="url">
        <input type="button" id="agregarUrl" value="Agregar imagen(URL)">

        <input type="text" placeholder="Texto" id="texto">
        <input type="button" value="Agregar texto" id="agregarTexto">
      </div>

      <div class="herramientas">
        <div class="botones">
          <button type="button" name="button" id="dibujar">
            <div class="imagenPincel"></div>
          </button>
          <button type="button" name="button" id="desplegarPinceles">
            Pinceles
            <i class="caret down icon"></i>
          </button>
        </div>
      </div>

      <div class="tamaño">
        <h3>Tamaño del pincel</h3>
        <select class="" name="" id="px">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="15">15px</option>
          <option value="20">20px</option>
          <option value="25">25px</option>
        </select>
        <!-- <button type="button" name="button" id="botonTamaño">
          <div class="imagenTamaños"></div>
          <i class="caret down icon"></i>
        </button> -->
      </div>

      <div class="colores">
        <div class="principal">
          <button type="button" name="button" id="color1">
            <div class="detras">
              <div class="cuadro1"></div>
            </div>
              color <br>
              1
          </button>
        </div>

        <div class="secundario">
          <button type="button" name="button" id="color2">
            <div class="cuadro2"></div>
            color  <br>
            2
          </button>
        </div>

        <div class="todosColores">
          <div class="fila">
            <input type="button" id="black" onclick="colores(id)">
            <input type="button" id="grey" onclick="colores(id)">
            <input type="button" id="red" onclick="colores(id)">
            <input type="button" id="orange" onclick="colores(id)">
            <input type="button" id="yellow" onclick="colores(id)">
          </div>

          <div class="fila">
            <input type="button" id="green" onclick="colores(id)">
            <input type="button" id="lightblue" onclick="colores(id)">
            <input type="button" id="blue" onclick="colores(id)" >
            <input type="button" id="pink" onclick="colores(id)">
            <input type="button" id="purple" onclick="colores(id)">
          </div>

          <input type="color">
        </div>
      </div>

      <div class="formas"></div>





    </div>

    <div class="hoja">


      <canvas height="700px" width="700px" id="c" style="border:1px solid grey;"></canvas>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.0.1/fabric.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="text/javascript" src="funciones.js"></script>

  </body>
</html>
