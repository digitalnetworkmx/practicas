<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
   <script src="P1.js"></script>
  </head>
  <body>
    <div class="ui container">
      <p><br></p>
      <form class="ui form">
        <h4 class="ui dividing header">Información</h4>
        <div class="field">
          <label>Nombre</label>
          <div class="two fields">
            <div class="field">
              <input type="text" name="shipping[first-name]" placeholder="Nombre">
            </div>
            <div class="field">
              <input type="text" name="shipping[last-name]" placeholder="Apellido">
            </div>
          </div>
        </div>


        <div class="field">
          <label>Código Postal</label>
          <div class="fields">
            <div class="ui left labeled button" tabindex="0">
              <input id="codigo" type="text" name="shipping[address]" placeholder="Código Postal">
            <div id="botonBuscar" class="ui icon button">
                <i class="plus icon"></i>
              </div>
            </div>
            <div class="twelve wide field">
            <select id="mySelect" class="ui dropdown">
              <option>Seleccione Colonia</option>
            </select>
            </div>
          </div>
        </div>




      <div class="two fields">
    <div class="field">
      <label>Estado</label>
      <input id="estado" type="text" name="" value="">
    </div>
    <div class="field">
      <label>Municipio</label>
          <input id="mun" type="text" name="" value="">
    </div>
  </div>

    </div>




   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  </body>
</html>
